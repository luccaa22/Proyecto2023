<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <title>Formulario</title>
    <style>
        body {
            font-family: 'PT Sans Narrow', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Formulario de registro</h1>

    <form action="https://youtu.be/dQw4w9WgXcQ">

        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text">
        <br>
        <br>

        <label for="apellido">Apellidos:</label>
        <input id="apellido" type="text">
        <br>
        <br>

        <span>Sexo:</span>
        <input type="radio" name="sexo" id="hombre">
        <label for="hombre">hombre</label>
        <input type="radio" name="sexo" id="mujer">
        <label for="mujer">mujer</label>
        <br>
        <br>

        <label for="email">Correo:</label>
        <input id="email" type="email">
        <br>
        <br>

        <input type="checkbox" value="primer_checkbox">
        <span>Deseo recibir información sobre novedades y ofertas</span>
        <br>
        <br>

        <input type="checkbox" value="segundo_checkbox">
        <span>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de
            datos</span>
        <br>
        <br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
